<main class="main-content">
  <ng-container *ngIf="defaultUser as user; else noUser">
    <h2 class="main-title">Tasks</h2>
    <hr>
    <h2>{{ user.name }}</h2><br>
    <div class="add-task">
      <input type="text" placeholder="Enter task" [(ngModel)]="newTaskTitle" />
      <input type="date" [(ngModel)]="selectedDate"/>
      <button (click)="addTask()">Add</button>
    </div>

    <ul class="task-list">
      <li *ngFor="let task of userTasks">
        <span>{{ task.title }}</span>
        <span>{{ task.date | date}}</span>
        <span>{{ task.userId}}</span>
        <button class="delete" (click)="deleteTask(task.id)">âœ•</button>
      </li>
    </ul>
  </ng-container>

  <ng-template #noUser>
    <p>Select a user from the sidebar to manage tasks.</p>
  </ng-template>
</main>
