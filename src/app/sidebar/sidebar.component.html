<aside class="sidebar">
  <h2 class="sidebar-title">Users</h2>

  <div class="add-user">
    <input type="text" placeholder="Enter user" [(ngModel)]="newUserName" />
    <button (click)="addUser()">+</button>
  </div>

  <ul class="user-list">
    <li *ngFor="let user of users" (click)="selectUser(user)">
      {{ user.id }}-{{ user.name }}
    </li>
  </ul>
</aside>
