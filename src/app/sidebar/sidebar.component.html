  <div class="add-user">
    <input type="text" placeholder="Enter user" [(ngModel)]="newUserName" />
    <button (click)="addUser()">+</button>
  </div>

  <ul class="user-list">
    <li *ngFor="let user of users">
      <p style="margin: 0;" (click)="selectUser(user)">{{ user.name }}</p>
      <button (click)="onDeleteUser(user)">â€»</button>
    </li>
  </ul>
</aside>
